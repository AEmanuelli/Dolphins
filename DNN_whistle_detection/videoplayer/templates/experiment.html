<!-- experiment.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Vidéos de l'expérience</title>
</head>
<body>
    <h1>Vidéos de l'expérience {{ experiment_name }}</h1>
    <ul>
        {% for video in videos %}
            <li><a href="{{ url_for('video', experiment_name=experiment_name, video_name=video) }}">{{ video }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
